<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlan - Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>TripPlan AI</span>
                </a>
            </div>
            <div class="theme-switch">
                <input type="checkbox" id="theme-toggle" checked>
                <label for="theme-toggle" class="slider round">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </label>
            </div>
        </header>

        <main class="error-container animate__animated animate__fadeIn">
            <div class="error-card">
                <div class="error-icon animate__animated animate__heartBeat animate__infinite">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>Oops! Something went wrong</h1>
                <p class="error-message">{{ message }}</p>
                <div class="error-actions">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Return Home
                    </a>
                    <a href="{{ url_for('questionnaire') }}" class="btn btn-secondary">
                        <i class="fas fa-redo"></i>
                        Try Again
                    </a>
                </div>
            </div>
        </main>

        <footer class="animate__animated animate__fadeIn animate__delay-1s">
            <p>&copy; 2025 TripPlan AI. Powered by advanced algorithms.</p>
        </footer>
    </div>

    <script>
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.body.classList.toggle('light-theme');
        });

        // Stop infinite animation after a few seconds
        setTimeout(function() {
            document.querySelector('.error-icon').classList.remove('animate__infinite');
        }, 3000);
    </script>
</body>
</html>
